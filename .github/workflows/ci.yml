name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm
          cache-dependency-path: core/pnpm-lock.yaml

      - name: Install dependencies (core)
        run: cd core && pnpm install --frozen-lockfile

      - name: TypeScript check
        run: cd core && npx tsc --noEmit

      - name: Run tests
        run: cd core && pnpm test

      - name: Build
        run: cd core && pnpm build
